<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css/style.css">
    <script src="https://kit.fontawesome.com/8c333da492.js" crossorigin="anonymous"></script>
    <title>Order Printer</title>
</head>
<body>
    <header class="mainheader">
        <div class="header-row-container">
            <div class="logo">
    
                <object data="/img/logo.svg" type="image/svg+xml" calss="logo"></object>
            </div>
            <span class="company-header">unimaker</span>
        </div>
        <i id="mobile-menu" class="fas fa-bars fa-3x mr-3"></i>
    </header>
    <nav id="nav-menu" class="mainnav">
        <ul>
            <li><a href="/index.html">START</a></li>
            <li><span class="divider">|</span></li>
            <li><a href="product.html" class="page-indicator">PRODUKT</a></li>
            <li><span class="divider">|</span></li>
            <li><a href="/page-about/about.html">OM OSS</a></li>
            <li><span class="divider">|</span></li>
            <li><a href="/page-reference/reference.html">REFERENSER</a></li>
            <li><span class="divider">|</span></li>
            <li><a href="/page-contact/contact.html">KONTAKT</a></li>
        </ul>
    </nav>
    <main class="classmain w-700">
        <div class="product-container">
            <div class="image-container">
                <img class="small"" src="img/Printer-preview1.jpg" alt="">
            </div>
            <div class="product-description border">
                <h1>RepoBot</h1>
                <p class="small-text">Model: no 456-7000A</p>
                <p class="price-tag">13200 kr</p>
            </div>
        </div>
        <form action="">
            <fieldset class="formula-container">
                <div>
                    <div class="form-row">
                        <input type="radio" name="buyertype" id="radio-individual" checked>
                        <label for="radio-individual">Privatperson</label>
                    </div>
                    <div class="form-row">
                        <input type="radio" name="buyertype" id="radio-company">
                        <label for="radio-company">Företag</label>
                    </div>
    
                    <div id="individual-grp">
                        <div class="form-row">
                            <input type="text" id="fname" name="fname" placeholder="Förnamn">
                        </div>
                        <div class="form-row">
                            <input type="text" id="ename" name="ename" placeholder="Efternamn">
                        </div>
                    </div>
                    <div id="company-grp">
                        <div class="form-row">
                            <input type="text" id="company-name" name="company-name" placeholder="Företagsnamn">
                        </div>
                        <div class="form-row">
                            <input type="text" id="orgnr" name="orgnr" placeholder="Orgnr">
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="text" id="adress-field" name="adress" placeholder="Adress">
                    </div>
                    <div class="form-row">
                                <input type="text" id="zip-field" name="zip-field" class="small-field" placeholder="zip" maxlength="5">                        
                                <input type="text" id="city-field" name="city-field" placeholder="Stad" class="medium-field">
    
                    </div>
                    <div class="form-row">
                        <select name="country-options" id="country-options">
                            <option value="sweden">Sverige</option>
                            <option value="norway">Norge</option>
                            <option value="finland">Finland</option>
                            <option value="denmark">Danmark</option>
                            <option value="iceland">Island</option>
                            <option value="germany">Tyskland</option>
                            <option value="france">Frankrike</option>
                            <option value="uk">Storbritannien</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="tel" id="tel-field" name="tel-field" placeholder="Tel">
                    </div>
                    <div class="form-row">
                        <input type="text" id="email-field" name="email-field" placeholder="Email">
                    </div>

                </div>
            </fieldset>
        </form>
        <p><a href="orderconfirm.html" class="round-button">Slutför köp</a></p>
    </main>
    <footer class="classfooter">
        <div class="footer-column">
            <h3>Om unimaker</h3>
            <a href="page-about/about.html">Om Oss</a>
            <a href="page-contact/contact.html">Kontakt</a>
        </div>
    </footer>
    <script src="/js/main.js"></script>
    <!-- <script src="/js/mobile-menu-behaviour.js"></script> -->
    <script src="js/formula.js"></script>
</body>
</html>
